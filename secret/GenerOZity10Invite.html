<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer</title>
  </head>
  <body>

    <!--
      Place the following <div> element where you want the PDF to be displayed in your website. You can change the size using the width and height attributes.
    -->
    <div>
      <object
        data='https://generozityrandom.s3.ap-southeast-2.amazonaws.com/GenerOZity+10+Invite!.pdf'
        type="application/pdf"
        width="100%"
        height="100%"
      >

        <iframe
          src='https://generozityrandom.s3.ap-southeast-2.amazonaws.com/GenerOZity+10+Invite!.pdf'
          width="100%"
          height="100%"
        >
        <p>This browser does not support PDF!</p>
        </iframe>

      </object>
    </div>

  </body>
</html>
